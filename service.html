                <div class="col-lg-12 col-md-12 col-sm-12 bg-info"><h1 style="text-align: center; color:tomato;">Service Form</h1><br>
                    <img src="2018.jpg" alt="No Image is available" width="100%" height="500px">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="firstname" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" style="border-color: tomato; background: #00FFFF">
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" style="border-color: tomato; background: #00FFFF">
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="address" placeholder="Enter Address" style="border-color: tomato; background: #00FFFF">
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="modelnumber" class="col-sm-2 control-label">Model Number</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="seialnumber" placeholder="Enter Serial Number" style="border-color: tomato; background: #00FFFF">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobilenumber" class="col-sm-2 control-label">Mobile Number</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="mobilenumber" placeholder="Enter Mobile Number" style="border-color: tomato; background: #00FFFF">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="purchasedate" class="col-sm-2 control-label">Purchase Date</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="date" placeholder="Enter Purchase Date" style="border-color: tomato; background: #00FFFF">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="E-mail" class="col-sm-2 control-label">E-mail</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" placeholder="Enter E-mail" style="border-color: tomato; background: #00FFFF">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputpassword" placeholder="Enter Your Password" style="border-color: tomato; background: #00FFFF">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Problem Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="10" style="border-color: tomato; background: #00FFFF"></textarea>
                            </div>
                            <div>
                                <button type="reset" class="btn btn-default" style="text-align: center">Reset</button>
                                <button type="submit" class="btn btn-default" style="text-align: center">Submit</button></div>
                        </div>
                    </form>
